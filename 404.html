<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gradiente Arco-Íris com rgba() no HTML</title>
    <style>
        body {
            background-color: azure;
        }

        #grad03 {
            width: 300px;
            height: 250px;
            background-color: black;
            background-image: linear-gradient(to right,rgba(255, 0, 0, 1),rgba(255, 165, 0, 1),rgba(0, 128, 0, 1),rgba(0, 0, 255, 1),rgba(75, 0, 130, 1),rgba(128, 0, 128, 1) );
        }
    </style>
</head>
<body>
    <div>
        <h1>Exemplo de gradiente Arco-Íris com rgba() &#128512;</h1>
        <div id="grad03"></div>
    </div>
</body>
</html>
